<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body  background="ice-blue.jpg" >
    <div style=" margin-left: 25%; padding: 20px ; box-sizing: border-box; width: auto;" >
        <form action="#" method="post">
          <h1>Contact Form</h1>
          <p>Please fill in your information and we'll be sending your order in no time.</p>
          <br><br>

          <label for="your-name">Your Name :</label> &nbsp;&nbsp;&nbsp;
          <input type="text" name="First-Name" placeholder="First Name" required  style="width: 18%; padding: 5px; "> &nbsp;&nbsp;&nbsp;
          <input type="text" name="Last-Name" placeholder="Last Name" required style="width: 18%; padding: 5px;">
          <br><br>

          <label for="email">Email :</label>
          <input type="text" name="email" placeholder="eg abc@gmail.com" style="width: 40%; padding: 5px ; margin-left: 5%;"> 
          <br><br>

          <label for="phone"> Phone :</label>
          <input type="tel" name="tel" placeholder="####" style="width: 12%; padding: 5px; margin-left: 5%;">
          <input type="tel" name="tel" placeholder="###" style="width: 12%; padding: 5px; ">
          <input type="tel" name="tel" placeholder="###" style="width: 12%; padding: 5px; ">
          <br><br>

          <label for="subject"> Message <br>Subject :</label> &nbsp;&nbsp;
           <select name="subject" id="subject" style="width: 26%; padding: 5px; margin-left: 3%;">
            <option value="other">Other</option>
            <option value="inquiry">Inquiry</option>
            <option value="support">Support</option>
          </select>
          <br> <br>
        
          <label for="message">Message :</label>
          <textarea name="message" id="message" placeholder="Enter your message here" rows="5" cols="51" style=" margin-left: 3%;      margin-top: 2%;">Hi,dear share your review here</textarea>
           <br><br>

           <label for="verification">Verification :</label> &nbsp;
           <img src="download.png" alt="I'm not a robot" width="200">
           <br><br>
            <br>
           <input type="submit" name="Submit" value="Submit Form" size="50" style="padding: 5px;width: 150px; padding: 10px; font-weight: bold ; border:solid black; border-radius: 10px; cursor: pointer;"> 
        </form> 
    </div>
</body>
</html>
